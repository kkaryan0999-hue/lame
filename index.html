<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçî amazon zone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    nav {
      background: orange;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 50px;
      background: url("https://source.unsplash.com/1600x600/?food") no-repeat center/cover;
      color: white;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: orange;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart {
      position: fixed;
      right: 10px;
      top: 80px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div>üçîflipcartt FoodZone</div>
    <div>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#cart">Cart</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to FoodZone</h1>
    <p>Delicious food delivered at your doorstep!</p>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2 style="text-align:center; margin:20px 0;">üçï Our Menu</h2>
    <div class="menu" id="menuItems"></div>
  </section>

  <!-- Cart Section -->
  <div class="cart" id="cart">
    <h2>üõí Cart</h2>
    <ul id="cartList"></ul>
    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>
  </div>

  <script>
    // Food Data
    const foods = [
      { name: "Burger", price: 120, img: "https://source.unsplash.com/400x300/?burger" },
      { name: "Pizza", price: 250, img: "https://source.unsplash.com/400x300/?pizza" },
      { name: "Pasta", price: 180, img: "https://source.unsplash.com/400x300/?pasta" },
      { name: "Sandwich", price: 100, img: "https://source.unsplash.com/400x300/?sandwich" }
    ];

    const menuDiv = document.getElementById("menuItems");
    const cartList = document.getElementById("cartList");
    const totalSpan = document.getElementById("total");

    let total = 0;

    // Show Food Items
    foods.forEach(food => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${food.img}" alt="${food.name}">
        <h3>${food.name}</h3>
        <p>‚Çπ${food.price}</p>
        <button>Add to Cart</button>
      `;
      card.querySelector("button").addEventListener("click", () => addToCart(food));
      menuDiv.appendChild(card);
    });

    // Add to Cart Function
    function addToCart(food) {
      const li = document.createElement("li");
      li.textContent = `${food.name} - ‚Çπ${food.price}`;
      cartList.appendChild(li);
      total += food.price;
      totalSpan.textContent = total;
    }
  </script>

</body>
</html>
